<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>JS 제어문 - if문, switch case문, for문, while문</title>
  <script>
    //함수는 호출시에만 실행되는 코드 저장소!
    /*//////////함수명 jumsu////////////////
    기능 : 평가점수를 평가결과로 환산하여 출력함 
    *//////////////////////////////////////

    function jumsu(){

      //1. 함수호출하기
      console.log("점수환산");

      //2.대상선정
      //2-1. 점수 가져올 대상 #jumsu
      var jum = document.getElementById("jumsu");

      //2-2. 입력된 숫자 읽어오기
      var score = jum.value;
      //value는 값을 읽어오는 속성
      console.log("입력된 값은:"+score);


      //2-3. 출력대상: #jexp
      var jexp= document.querySelector("#jexp");

      //2.5 입력값 걸러내기
      //2.5-1. 숫자 아니면 나가
      //is Not A Number?숫자가 아니니?
      //숫자가 아니면 true
      //js숫자여부 판별 내장함수-> isNaN()
      //사용법: isNaN(값)

      console.log("숫자가아니니?"+isNaN(score));
      if(isNaN(score)){//숫자가 아닐때

        //1.메시지 출력
        jexp.innerText="숫자를 입력하세요";

        //글자색검정(바꿔있을 수 있으므로)
        jexp.style.color="#000";

        //3.칭찬스티커 원위치
        jshow.style.backgroundPosition = "322px 0";

        //4.입력창 내용 지우기(초기화) 입력한 값 없애주기
        jum.value = "";

        //5. 입력창에 포커스 주기
        jum.focus();
        //focus()- 선택요소에 포커스를 주는 js내장함수

        //if문에 들어왔다면 여기서 함수실행을 끝내야함
        //여기서 끝낼때 쓰는 키워드는?
        //돌아가->return
        return;
        //return키워드
        //뒤에 값을 쓰면 호출한 곳으로 값을 가지고 나간다

      }///if///////



      //2.5-2. 0미만 또는 100 초과일때 걸러냄
      else if(score <0 || score > 100){
         //1.메시지 출력
         jexp.innerText="0과 100 사이의 숫자를 입력하세요";

        //글자색검정(바꿔있을 수 있으므로)
        jexp.style.color="#000";

        //3.칭찬스티커 원위치
        jshow.style.backgroundPosition = "322px 0";

        //4.입력창 내용 지우기(초기화) 입력한 값 없애주기
        jum.value = "";

        //5. 입력창에 포커스 주기
        jum.focus();
        //focus()- 선택요소에 포커스를 주는 js내장함수

        //if문에 들어왔다면 여기서 함수실행을 끝내야함
        //여기서 끝낼때 쓰는 키워드는?
        //돌아가->return
        return;
        //return키워드
        //뒤에 값을 쓰면 호출한 곳으로 값을 가지고 나간다
      }//////else if//////////////////
     
    //3.점수 환산하기
    //기준 :
    //90점 이상-매우잘함, 80점 이상-잘함, 70점 이상- 보통, 60점 이상-노력요함, 60점 미만-재시허

    //결과변수-선언만 하고 할당은 if문에서
    var res ;
    
    //색상변수
    var fc;

    // console.log(score >= 90);

    if(score >=90){
      res = "매우잘함";
      fc = "blue";
    }//////if////////////
    else if(score >= 80){
      res = "잘함";
      fc = "green";
    }
    else if(score >= 70){
      res = "보통";
      fc = "purple";
    }
    else if(score >= 60){
      res = "노력요함";
      fc = "orange";
    }
    else{
      res= "재시험";
      fc = "red";
    }

    //결과확인
    console.log("결과:"+res);

  //4. 결과 메시지를 화면에 출력하기
  //4-1.결과내용 글자넣기
  jexp.innerText = "평가결과는 "+res;
  //innerText는 선택요소 내부에 글자데이터를 넣어주는 js내장속성
  //비교 )innerHTML은 HTML태그코드 넣기속성


  //4-2. 결과에 따른 글자색바꾸기
  jexp.style.color =fc;
  
  //4-3.
    }///////#jumsu함수//////////////////

    /* ////////////////////////////////////////////////////////////
        함수명 :local
        기능 : 지역명을 입력하면 지역국번을 안내한다
     */////////////////////////////////////////////////////////////

     function local(){


      //1.함수호출여부확인
      console.log("국번안내서비스");

      //2. 읽어올 대상 : input#local
      var tg =document.querySelector("#local");

      //3. 입력값 읽어오기
      var txt =tg.value;
    //value는 input요소의 값을 읽어오는 js내장속성
      console.log("입력된 지역명:"+txt);

      //4. 지역명을 switch case문으로 분류하여 메시지 넣기

      //메시지 변수
       var msg;//선언만,할당은 제어문에서
       switch(txt){
        case"서울":msg = "02";break;
        case"경기":msg = "031";break;
        case"인천":msg = "07";break;
        
        default:msg = "etc";
       }////////switch case//////////////////////

       //5.메시지 만들기
       //msg변수에 최종 출력내용을 다시 담아서 변경함
       if(msg === "etc"){
         msg = "등록되지 않는 지역입니다";
       }
        else{
          msg = txt + "의 지역번호는"+ msg +"입니다";
        }

       //메시지 확인
       console.log("지역번호는:"+msg);

       //6. 메시지 화면출력
       //출력대상 : #info



     }/////local함수//////////////////////////////

     /* 
      [ switch case문 ]
      -단일 조건을 분류하여 실행문을 만들어 줄때 사용하는 제어구문

      -문장구조
      _________________________________________________________
       switch(변수){
         case1:실행코드;break
         case2:실행코드;break
         case3:실행코드;break
         case4:실행코드;break
         ...
         dafault: 실행코드;
       }
       ___________________________________________________________

       ((작동원리))
       1.변수값에 해당하는 경우 그 값에 들어가 코드를 실행함
       2.각 case끝에 break키워드를 반드시 써야함
       -이걸 안쓰면 다른 케이스에 또 들어가는 경우가 생김
       -> break키워드를 만나면 제어문을 빠져나간다
       3.default는 if문의 else와 비슷하여 해당케이스가 없는 경우에 실행(필수는 아님)
       -default에는 break문을 쓰지않는다!
     */
  </script>
  <style>
    #jshow{
      position: absolute;
      top: -13px;
      left: 100px;

<body>
<h1>js제어문</h1>
<hr>
<!-- if문 연습 -->

<label for="jumsu">점수입력 : </label>

 -->



 <!--[ switch case문]-->
 <h2>switch case문</h2>

</body>

<!-- 
  [ if문 ]
  -조건문을 검사하여 true면 중괄호 안의 코드를 실행하는 제어문
  -조건문이란 결과가true/false로 나오는 구문
  -보통 비교연산자가 논리연산자가 사용된다
  -구문
  if(조건문){
    실행코드
  }else if(조건문){
    실행코드
  }
  ........
  else{
    실행코드
  }
  _______________________________________________________________________
  (구문해석)
  1.if문은 else없이 단독으로 사용가능
  2. else if문을 쓰면 한 조건에 들어가면 다른 if문은 검사하지 않는다
  3 마지막 else문은 조건에 모두 맞지 않을 경우 들어가는 구역구역임
  -if문 없이 else만 단독으로 사용못함

  ※위의 점수 평가예제에서 if,else if, else조건문 셋트를 사용한 이유는?
  조건문을 단순하게 상위범위부터 쓰면 간단하기때문
  만약 개별적으로 if문은 쓰게 되면 각 범위를 다 설정해야한다
-->
