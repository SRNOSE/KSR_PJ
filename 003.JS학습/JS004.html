<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        //JS는 코드가 만나는 순간 바로 실행됨
        //따라서 HTML body 상단에 코딩된 js는
        //body내부의 요소들이 로딩전에 실행됨
        //그래서 에러가 남!
        /* 
            예컨데
             JS004.html:33 Uncaught TypeError: 
            Cannot set properties of null 
            (setting 'innerText')
        */
        //html 요소 모두 로딩 후 실행하면 에러 안남!
        //로딩구역 만들자
        //로딩관령 이벤트 2가지
        //1. load -> 이미지나 동영상까지 모두 로딩후 발생
        //2. DOMContentLoaded -> html태그가 모두 로딩되면 발생
        // 2번 이벤트가 더 속도가 빠른장점이 있음

        ///이벤트 등록 js 내장함수//////////////
        //addEventListener(이벤트명, 함수)
        // -> 특정이벤트와 함수를 연결해주는 내장함수

        //전체 페이지 객체는 window
        //이름없는 코드 저장함수 -> 익명함수 -> function(){}
        //function(){}
        //줄여쓰면 ()=>{} 화살표함수

        //로딩구역////////////////////////
        //   window.addEventListener("load", function(){
        window.addEventListener("DOMContentLoaded", function () {
            //이벤트 발생시 함수구역의 코드가 실행된다!

            //로드확인
            console.log("로딩완료");

            /* 
                [ 배열 (Array)변수란? ]
                -여러개의 데이터를 묶음으로 변수하나에 저장함
                -각 데이터를 하나의 이름으로 호출할 수 있는 메모리공간
                (예컨데 묶음은 계란한판, 아파트 각 호수 등)

                -배열의 선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법
                -객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                -객체는 독립된 특성을 가지고 있어야 한다
                예컨데 자동차, 볼펜, 물통, 가방
                독립된 별도의 기능이 있어야하고 명사적 특징과 동사적 특징이
                모두 있어야 한다

                예) 
                자동차의 특징
                1)명사적 특징 : 핸들, 트렁크, 백미러, 바퀴 등
                2)동사적 특징 : 운전하다, 정지하다, 주차하다 등
            */
            var arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도 인간이니?", 4568, "서강준");
            //선언된 배열변수에 할당은 배열객체의 소괄호 안에 한다
            //(값1,값2, 값3....)콤마로 구분하여 넣는다

            //배열변수에 할당 한 데이터 불러오기
            //호출방법: 배열변수명[순번]->순번은 0부터!

            var txt1 = document.getElementById("txt1");
            txt1.innerText = "이름:" + arr1[5];
            txt1.innerText += " / 키:" + arr1[1];
            txt1.innerText += " / 몸무게:" + arr1[2];
            txt1.innerText += " / 최신작:" + arr1[3];
            //+=은 기존값에 더하는 대입연산자

            //2. 배열의 선언과 할당의 다른방식
            //배열변수명 =[값1, 값2, 값3,,,,,,]
            //이 방식이 가장 많이 사용되는 보편적인 방식임
            //new Array()라고 객체 생성을 하지 않아도 자동으로 생성됨
            var arr2 = ["삼일절", "1919", "태극기", 
                            function(){alert("대한독립만만세!");}];
                            //배열에 함수를 넣을 수 있을까?있다 line116~118

            //배열개수 찍기 : 배열변수명.length
            console.log("arr2의 배열변수의 개수는?" + arr2.length);

            //출력대상: #txt2
            var txt2 = document.getElementById("txt2");
            //출력할 문장 : "삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다"
            txt2.innerHTML = arr2[0] + "은 ";
            txt2.innerHTML += arr2[1] + "년에 일제에 항거하여 ";
            txt2.innerHTML += arr2[2] + "를 들고 일어난 민중봉기를 기념하는 날이다";
            //innerText는 앞뒤공백이 반영되지 않는다.
            //innerHTML을 사용하면 공백이 처리된다(태그도 처리됨)


            //txt2클릭시 배열값으로 넣은 함수 호출하기
            txt2.onclick=function(){
                arr2[3]();//4번째 배열값인 함수를 호출(소괄호 중요)
            };///click event함수//////


            //3. 배열을 미리 생성하여 각각 할당하는 방법
            //배열변수명 = [ ] ->이 변수가 배열변수로 설정됨
            //배열변수명.length  = 숫자 -> 숫자만큼 배열이 생성됨!
            //배열변수명.length는 배열의 개수도 읽고 설정도 함

            var arr3 = []; //arr3가 배열변수로 설정됨
            arr3.length = 8; //arr3가 8개의 공간을 설정함
            //각 배열주소에 값을 할당한다

            arr3[0] = "산";
            arr3[1] = "할아버지";
            arr3[2] = "구름모자";
            arr3[3] = "썼네~";
            arr3[4] = "나비같이";
            arr3[5] = "훨훨";
            arr3[6] = "훠어헐~";
            arr3[7] = "날아서~";

            //배열값을 뒤에 동적으로 추가하기
            //push(값)->배열맨뒤에 값을 추가함
            arr3.push("김창완 작사");

            //배열값 전체찍기: valueOf()->결과가 콤마로 구분되어 찍힘
            // console.log("arr3 배열 전체 값:" + arr3.valueOf());
            //참고로 변수만 찍어도 valueOf()를 브라우저가 해줌


            //변수전체찍기에서 사이에 배열값 구분자를 변경하기
            //join(구분자)->구분자는 특수문자 등 여러가지임
            // console.log("arr3 배열 구분자 변경:" + arr3.join("*"));

            //미션: arr3의 각 배열변수 사이에 별★넣고 출력하기(단,마지막 별은 안찍히게 할것!)

            //결과값 저장변수
            var show = "";

            //배열 개수만큼 for문을 돌려서 show변수에 할당한다
            for (var i = 0; i < arr3.length; i++) {

                show+=arr3[i];

                //배열의 마지막 번호 -> arr3.length-1
                //항상 배열개수-1이 마지막 배열번호다!!!
                //마지막 번호일때 아래 코드를 실행하지 말아라
                if(i===arr3.length-1) break;
                //break 키워드를 만나면 제어문을 빠져나간다!
                //결과적으로 아래의 별 넣는 문장이 실행되지않는다!

                show += "★";

            } ////for문 ///////////////////////////////////////

            //화면출력
            document.getElementById("txt3").innerHTML = show;


            /* 
                [ 객체(object)란? ]

                - 독립된 속성과 메서드를 가지는 프로그램 단위체

                -속성은 명사적특징, 메서드는 동사적 특징

                (참고: 
                브라우저에 이미 만들어져 있는 객체를 내장객체라고 한다
                ->브라우저 내장객체들 :
                window, document, Array, Object,Date,Math 등

                ※Object객체는 객체를 만들 수 있는 객체다!

                )

                [ 객체의 선언 ]
                -new Object()

                [ 객체의 할당 ]
                -중괄호{}를 사용하여 할당코딩을 함
                -{속성명:값, 속성명:값,...}
                -여러값을 셋팅할때 콤마로 구분한다
                -배열과 비교하여 이해하기 쉽고 호출하기 쉽다

                [ 객체의 호출 ]
                -객체명[속성명]

            */

            var SHK = new Object({
                "너의 이름은?":"김수현",
                "생일":"1988년 2월16일",
                "키는":"180cm",
                "몸무게":"65kg",
                "성별":"남자",
                "비밀번호":7777,
                "펜레터": function(){
                    //1. 메시지 띄우기
                    window.alert("오빠 지금뭐해?");
                    //2.배경이미지 출력박스에 넣기
                    txt4.style.background= 
                    "url(images/shk.jpg) repeat-x top/auto 100%";
                    //3. 글자색 흰색
                    txt4.style.color = "#fff";
                    //4. 글자그림자
                    txt4.style.textShadow = "2px 2px 10px #000";
                    //5.글자내용 변경하기
                    txt4.innerHTML = "김수현 최고 멋쟁이 승승장구 화이팅!!";
                    //6. 트랜지션주기
                    txt4.style.transition = "1s 1s ease-out";
                    //7. 박스크게하기
                    txt4.style.transform = "scale(1.5)";
                }//////펜레터 함수/////////////////////////
            });//////SHK객체////////////////////////////

            //객체출력하기
            //대상#txt4

            var txt4 = document.getElementById("txt4");

            txt4.innerHTML = 
            "당신이 좋아하는 남자배우는?" +SHK["너의 이름은?"];
            txt4.innerHTML += 
            " / 몸무게를 아세요?" +SHK["몸무게"];

            //객체에 셋팅된 함수를 보통 "메서드"라고 부른다
            //이 메서드를 호출해 보자
            txt4.onclick = function(){
                SHK["펜레터"]();
                //함수호출시 반드시 소괄호 필수!!!견우야~~~
            }//////click이벤트 함수///////////////////
            //이벤트속성(onclick)에 이름없는 함수를 할당하면 
            //해당 이벤트 발생시 함수 내부의 코드가 실행된다

            //title속성 넣기(툴팁나오게~)
            txt4.title = "여기를 클릭하면 김수현 팬레터를 확인하세요";
            //손가락 표기
            txt4.style.cursor = "pointer";


            /* 
                [ new 키워드 없이 바로 객체를 생성하기 ]
                -방법: 변수 선언 후 이퀄 뒤에 바로 중괄호를 쓴다
                예)var obj -={속성명,:값, 속성명:값}

                [ 객체의 속성 셋팅 시 문자형 또는 변수형 사용]
                1. 문자형 속성 - 따옴표로 문자를 쌈
                예) var obj = {"나는 나": "호호호","너는너":"하하하"}
                ->문자형 속성 호출
                객체명[문자형속성명]
                예) obj["나는나"]
                2. 변수형 속성 - 따옴표로 안싼 문자
                예) var obj = {name:"김수현",tall:"165cm"}
                -> 변수형속성 호출
                객체명.속성명
                예)obj.name

                또는 
                객체명["속성명"]
                예)obj["name"] ->반드시 변수를 따옴표로!
            */

            var GU = {
                name:"공유",
                tall:"184cm",
                weight:"74kg",
                com:"매니지먼트 숲",
                work: "도깨비,부산행",
                msg:function(txt){ // txt는 전달변수
                    // 1. 메시지 띄우기
                    alert("팬레터: "+txt);
                    // 2. 공유 이미지 배경넣기
                    txt5.style.background =
                    "url(./images/gu.png) repeat-x top/auto 100%";
                     // 3. 글자색변경
                     txt5.style.color = "#fff";
                    // 4. 글자테두리(글자그림자를 이용한 테두리)
                    txt5.style.textShadow =
                    "2px 0 #000,-2px 0 #000,0 2px #000,0 -2px #000";
                    //6.transition
                    txt5.style.transition= "2s ease-in-out .5s";
                    //7.줄간격
                    txt5.style.lineHeight = "30px";
                    //8.상단패딩
                    txt5.style.paddingTop = "100px";


                }////msg메서드//////



            }///////GU객체///////////////////////

            //GU객체 출력하기
            //출력대상: #txt5
            var txt5 = document.getElementById("txt5");

            //줄간격 변경
            txt5.style.lineHeight= "24px";

            //내용출력
            txt5.innerHTML += "저는" + GU.name+"입니다";
            

            txt5.innerHTML += "몸무게는 비밀인데요 그래도 말씀드리자면 " + GU.weight+"ㅎㅎㅎ입니다<br>";

            txt5.innerHTML += "제 대표작은 "+GU. work+"입니다<br>";


            txt5.innerHTML += "제 소속사는 잘 모르시는 분이 많은데 "+GU.com+"입니다";

            //공유박스 마우스 오버시 툴팁보이기 (title속성을 추가시켜 줌)
            //속성넣기의 2가지 방법 : .속성명 +값 or setAttribute()

            // txt5.title="공유의 팬레터를 확인하세요!바로클릭";
            txt5.setAttribute("title","공유의 팬레터를 확인하세요!바로클릭");
            //오버시 손가락모양
            txt5.style.cursor = "pointer";

            //공유박스 클릭시 GU객체의 메서드 호출하기!
            txt5.onclick= function(){
                GU.msg("공유오빠 커피프린스에서 너무 멋졌어요!  \n차기작도 기대해요!")
                //alert창은 html태그를 사용할 수 없고 줄바꿈은 ＼n줄바꿈문자를 사용한다

            };/////click이벤트 함수//////////////////

            //미션 :#txt6는 객체를 만들어서 자유출력하시오
            //자신이 영화를 선정하여 아래와 같은 항목으로 영화정보를 셋팅하시오
        
            //변수명 : devil
            var devil = {
                //1.영화제목
               name: "악마를 보았다",
                //2.감독
                director: "김지운",
                //3. 배우
                actor :"이병현<br>",
                //4. 장르
                genre :"스릴러",
                //5.관람가
                age :"18세",
                //6.예고편
                trailer :function(){
                    //1.호출확인
                    console.log("예고편");
                    //2.영화박스만들고 iframe 넣기
                    //대상: body끝에 추가!!+= 대입연산자 중요
                    document.body.innerHTML += 
                    '<div id="mv">'+
                        '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/BIw4s_5S0fw?autoplay=1&loop=1&playlist=BIw4s_5S0fw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'+
                        '<span class="cbtn">×</span>' +
                        '</div>';

                        //삽입된 동영상 박스 CSS설정하기!
                        var mv = document.getElementById("mv");//iframe넣으니 자동으로 생긴 아이디요소
                        mv.style.position = "fixed";
                        mv.style.top = "50%";

                        //닫기버튼 셋팅
                        var cbtn = document.querySelector(".cbtn");
                        cbtn.style.position= "absolute";

                        //닫기버튼 클릭시 리로드!
                        cbtn.onclick =function(){
                            window.location.reload();
                            //페이지 새로고침
                            //location.reaload()로 줄여쓰기도 함
                        }///click이벤트 함수//////


                }///trailer메소드//////

            }//////devil함수(영화정보 객체)/////////////////////////////

            //devil객체 출력하기
            //출력대상 #txt6

            //내용출력
            var txt6 = document.getElementById("txt6");
            
            //줄간격
            txt6.style.lineHeight = "35px"
            
            txt6.innerHTML = "▣영화명:"+devil.name;

            txt6.innerHTML+= "▣감독:"+devil.director;
            
            txt6.innerHTML += "▣배우:"+devil.actor;

            txt6.innerHTML += "▣장르:"+devil.genre ;

            txt6.innerHTML += "▣등급:"+devil.age;


            // txt6.innerHTML = 한꺼번에 쓸수있다
            // "▣영화명: " +devil.title +
